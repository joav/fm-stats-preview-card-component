<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <div class="card">
    <picture class="card__image">
      <source media="(min-width:768px)" srcset="./images/image-header-desktop.jpg">
      <img src="./images/image-header-mobile.jpg" alt="People in an office">
    </picture>
    <div class="card__body">
      <h4 class="card__title">Get <span class="card__title_highlight">insights</span> that help your business grow.</h4>
      <p class="card__text">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      <div class="stats">
        <div class="stats__item">
          <span class="stats__value">10k+</span>
          <span class="stats__name">companies</span>
        </div>
        <div class="stats__item">
          <span class="stats__value">314</span>
          <span class="stats__name">templates</span>
        </div>
        <div class="stats__item">
          <span class="stats__value">12M+</span>
          <span class="stats__name">queries</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
